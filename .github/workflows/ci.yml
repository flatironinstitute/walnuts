name: walnuts tests

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch: {}

env:
  CACHE_VERSION: 1

# only run one copy per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{matrix.cfg.os}}/${{matrix.cfg.compiler}})
    runs-on: ${{matrix.cfg.os}}-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - os: windows
            compiler: msvc
          - os: windows
            compiler: gcc
          - os: ubuntu
            compiler: gcc
          - os: macos
            compiler: clang

    steps:
      - name: Check out github
        uses: actions/checkout@v4

      - name: Dependency caching
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: ./build/_deps/
          key: ${{ runner.os }}-${{ matrix.cfg.compiler }}-deps-${{ hashFiles('**/CMakeLists.txt') }}-v${{ env.CACHE_VERSION }}

      - name: "Windows: Set up MSVC"
        uses: ilammy/msvc-dev-cmd@v1
        if: matrix.cfg.compiler == 'msvc' && matrix.cfg.os == 'windows'
      - name: "Windows: Set up GCC"
        uses: bwoodsend/setup-winlibs-action@v1
        if: matrix.cfg.compiler == 'gcc' && matrix.cfg.os == 'windows'

      - name: Build
        run: |
          cmake -S . -B build/ -G Ninja -DWALNUTS_BUILD_TESTS=ON -DWALNUTS_BUILD_STAN=ON -DWALNUTS_BUILD_DOCS=OFF -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build build/ --parallel 4 --config RelWithDebInfo

      - name: Run examples
        run: |
          cd build/
          ./examples
        shell: bash

      - name: Test
        run: |
          cd build/
          ctest --output-on-failure --parallel 4 --repeat until-pass:2 -C RelWithDebInfo
        shell: bash
